<ion-header>
  <ion-navbar>
    <ion-item lines="none">
      <ion-label style="font-weight:800; font-size: 3em;">
        Today 
        <p style="font-weight: 400; color: #443465;">{{ today | date:'fullDate' }}</p>
      </ion-label>
    </ion-item>
  </ion-navbar>
</ion-header>

<ion-content [fullscreen]="true">

  <!-- We use loop for showing content of todoList -->
  <ion-card   *ngFor="let item of todoList" class="ion-margin">
    <ion-card-header>
      <ion-card-title [style.color]="item.itemPriority === 'High' ? 'red' : (item.itemPriority === 'Middle' ? 'green' : 'orange') ">
        {{item.itemCategory}}
      </ion-card-title>

      <ion-item>
        <!-- <ion-icon size="small" class="fas fa-address-book"></ion-icon> -->
        <ion-label>{{item.itemName}}</ion-label>
      </ion-item>
    </ion-card-header>

    <ion-card-content>
      <!-- <ion-label>Fait {{item.itemDueDate | date:'fullDate'}}</ion-label> -->
      <ion-label>Fait {{item.itemDueDate}}</ion-label>
    </ion-card-content>

    <ion-row>
      <ion-item>
        <ion-icon name="shared"></ion-icon>
      </ion-item>
    </ion-row>
  
  </ion-card>
 
</ion-content>
